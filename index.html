<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8" />
  <title>Procedural Dungeon Generator</title>
  <style>
    body { margin: 0; overflow: hidden; background: #0b0b0b; color: #fff; font-family: sans-serif; }
    #renderCanvas { width: 100vw; height: 100vh; display: block; }
    #ui-panel {
      position: absolute; top: 10px; right: 10px;
      background: rgba(20,20,20,0.8); padding: 10px; border-radius: 8px;
    }
    #ui-panel input, #ui-panel button { width: 100%; margin-bottom: 8px; }
  </style>
</head>
<body>
  <canvas id="renderCanvas"></canvas>
  <div id="ui-panel">
    <label>Количество комнат:</label>
    <input type="number" id="roomsCount" value="8" min="3" max="30">
    <label>Seed:</label>
    <input type="text" id="seed" value="12345">
    <button id="generateBtn">Сгенерировать заново</button>
  </div>

  <script src="https://cdn.babylonjs.com/babylon.js"></script>
<script type="module" src="src/main.js"></script>
</body>
</html>
